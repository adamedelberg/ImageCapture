<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Image Capture WebApp - Viewer</title>
</head>

<body>
    <!-- Navigation -->
    {% include 'navbar.html' %}

    <h2 class="text-center">View Images</h2>
    <div class="jumbotron vertical-center">
        <div class="container">
            {% if image %}
            <div class="row">
                <p class="text-center">
                    
                    <a href="/image/first" class="btn btn-primary btn-sm"> First</a>
                    
                    {% if previous %}
                    <a href="{{previous}}" class="btn btn-primary btn-sm" >&lt; Previous</a>
                    {% else %}

                    <input type="button" class="btn btn-primary btn-sm active" value="&lt; Previous" disabled>
                    {% endif %}
                    
                    ({{current +1}}/{{total}})
                
                    {% if next %}
                    <a href="{{next}}" class="btn btn-primary btn-sm">Next &gt;</a>
                    {% else %}
                    <input type="button" class="btn btn-primary btn-sm active" value="Next &gt;" disabled>
                    {% endif %}
                    
                    <a href="/image/last" class="btn btn-primary btn-sm" >Last</a>
                    
                </p>
                <div class="col-lg-12">
                    <a href="{{url_for('upload', filename=image)}}">
                    <img class="img-thumbnail center-block d-block mx-auto" src="{{url_for('upload', filename=image)}}"></a>
                </div>
            </div>
            {% else %}
            <h2>No images have been uploaded.</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
